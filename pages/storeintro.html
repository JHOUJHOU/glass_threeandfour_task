<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>周周-2024 切版直播班-第三、四週主線任務</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <!-- 門市據點 -->
    <section class="container local">
      <h2><a class="local-title" href="./site.html">門市據點</a></h2>
      <div class="local-area">
        <p class="area-text">選擇地區</p>
        <div>
          <select class="local-select">
            <option class="select" selected>台北市</option>/option>
            <option value="新北市">新北市</option>
            <option value="桃園市">桃園市</option>
            <option value="台中市">台中市</option>
          </select>
        </div>
      </div>
    </section>

    <!-- 門市 card -->
    <section class="container site">
      <ul class="siteintro-list">
        <li class="site-list-item siteintro-store">
          <div class="card" >
            <img src="/assets/images/store-1.png" alt="store-1">
            <div class="card-body">
              <h5 class="card-title">台北中山旗艦店</h5>
              <ul class="card-text">
                <li class="card-text-item">
                  <a href="tel+:020001234">
                    <span class="material-symbols-outlined site-icon">
                      call
                    </span>
                    <span>
                      電話：(02)000-1234
                    </span>
                  </a>
                </li>
                <li class="card-text-item">
                  <a href="#">
                    <span class="material-symbols-outlined site-icon">
                      schedule
                    </span>
                    <span>
                      營業時間：10:00-21:00
                    </span>
                  </a>
                </li>
                <li>
                  <a href="tel+:020001234">
                    <span class="material-symbols-outlined site-icon">
                      location_on
                    </span>
                    <span>
                      地址：台北市中山區南京東路25巷2-1號
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li class="siteintro-map">
          <img  src="/assets/images/storemap.png" alt="storemap">
        </li>
      </ul>
      
    </section>
    

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
